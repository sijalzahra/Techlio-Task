<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/6f2221bfa6.js" crossorigin="anonymous"></script>
  <title>Document</title>
  <style>
    


/* CSS styles for the hidden menu bar */
.hidden-menu-bar {
    display: block;
    position: fixed;
    top: 0;
    right: -200px; /* Initially hidden to the right */
    height: 100%;
    width: 200px;
    background: #000000;
    transition: right 0.3s ease-in-out;
    overflow-y: auto;
}

.hidden-menu-bar ul {
    list-style: none;
    padding: 20px;
}

.hidden-menu-bar li {
    margin-bottom: 10px;
}

.hidden-menu-bar a {
    text-decoration: none;
    color: #777676;
    font-size: 18px;
}

.menu-bars {
  display: block;
    position: absolute;
    top: 20px;
    right: 20px;
    cursor: pointer;
    color: rgb(46, 104, 213);
}

#headerMenu .fa-solid{
  position: absolute;
  right: 10px;
  top: 10px;
  color: #515050;
}

  </style>
</head>
<body>
  <header>
    <!-- Hidden menu bar with links -->
    <div class="hidden-menu-bar" id="headerMenu">
        <i class="fa-solid fa-xmark" id="hideMenu"></i>
        <ul>
            <li><a href="">Home</a></li><br>
            <li><a href="">Service</a></li><br>
            <li><a href="">Portfolio</a></li><br>
            <li><a href="">About-Us</a></li><br>
            <li><a href="">Contact Us</a></li>
        </ul>
    </div>
  
    <!-- Menu bars (e.g., for mobile navigation) -->
    <div class="menu-bars">
        <i class="fa-solid fa-bars" id="showMenu"></i>
    </div>
  </header>
  
  <script>
// JavaScript to handle the toggle functionality
document.addEventListener('DOMContentLoaded', function () {
    const headerMenu = document.getElementById('headerMenu');
    const showMenuIcon = document.getElementById('showMenu');
    const hideMenuIcon = document.getElementById('hideMenu');

    showMenuIcon.addEventListener('click', () => {
        headerMenu.style.right = '0'; // Slide in from the right
        showMenuIcon.style.display = 'none'; // Hide the menu bar icon
        hideMenuIcon.style.display = 'block'; // Show the close icon
    });

    hideMenuIcon.addEventListener('click', () => {
        headerMenu.style.right = '-300px'; // Slide out to the right
        showMenuIcon.style.display = 'block'; // Show the menu bar icon
        hideMenuIcon.style.display = 'none'; // Hide the close icon
    });
});


</script>

</body>
</html>
