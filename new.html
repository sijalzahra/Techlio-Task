<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .container-5 {
    position: relative;
    max-width: 600px;
    margin: 0 auto;
    overflow: hidden;
    display: flex;
    align-items: center;
  }

  .slider {
    display: flex;
    transition: transform 0.3s ease-in-out;
  }

  .slide {
    flex: 0 0 100%;
    height: 300px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .slide img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
  }

  .slider-buttons {
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: absolute;
    top: 0;
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
  }

  .slider-buttons button {
    padding: 5px 10px;
    cursor: pointer;
   border: none;

  }
  
  .prev-button {
    background: url(./images/Click-Area.png) no-repeat center;
    background-size: contain;
  }

  .next-button {
    background: url(./images/Arrow-Right.png) no-repeat center;
    background-size: contain;
  }
</style>
</head>
<body>
<div class="container-5">
  <div class="slider">
    <div class="slide"><img src="./images/thumbnails-1.jpg" alt="Image 1"></div>
    <div class="slide"><img src="./images/thumbnails-2.jpg" alt="Image 2"></div>
    <div class="slide"><img src="./images/thumbnails-3.jpg" alt="Image 3"></div>
    <div class="slide"><img src="./images/thumbnails-4.jpg" alt="Image 4"></div>
    <div class="slide"><img src="./images/defaultvaluethumbnails-5.jpg" alt="Image 5"></div>
  </div>
  <div class="slider-buttons">
    <button class="prev-button" id="prevBtn"></button>
    <button class="next-button" id="nextBtn"></button>
  </div>
</div>
<script>
  const images = [
    'images/thumbnails-1.jpg',
    'images/thumbnails-2.jpg',
    'images/thumbnails-3.jpg',
    'images/thumbnails-4.jpg',
    'images/defaultvaluethumbnails-5.jpg'
  ];

  const slider = document.querySelector('.slider');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  let currentIndex = 0;

  prevBtn.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    updateSlider();
  });

  nextBtn.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % images.length;
    updateSlider();
  });

  function updateSlider() {
    slider.style.transform = `translateX(-${currentIndex * 100}%)`;
  }
</script>
</body>
</html>
